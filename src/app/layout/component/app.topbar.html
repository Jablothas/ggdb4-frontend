<div class="layout-topbar">
    <div class="layout-topbar-logo-container">
        <a class="layout-topbar-logo" routerLink="/">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Thin outer ring -->
                <circle cx="50" cy="50" r="40" fill="none" stroke="var(--primary-color)" stroke-width="2" />
                <!-- Bigger D-Pad shape -->
                <g fill="var(--primary-color)">
                    <!-- Vertical bar -->
                    <rect x="43" y="25" width="14" height="50" />
                    <!-- Horizontal bar -->
                    <rect x="25" y="43" width="50" height="14" />
                </g>
            </svg>
            <span class="text-primary font-bold">GoodGamesDB</span><span style="font-size: 1rem; margin-top: 1px" class="font-bold">4.0 Beta</span>
        </a>
    </div>

    <div class="layout-topbar-actions">
        <div class="layout-config-menu">
            <div class="relative">
                <app-configurator />
            </div>
        </div>
        <div class="layout-topbar-menu hidden lg:block">
            <div class="layout-topbar-menu-content">
                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-home"></i>
                    <span>Home</span>
                </button>
                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-database"></i>
                    <span>Entries</span>
                </button>
                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-plus-circle"></i>
                    <span>Add</span>
                </button>
                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-eye"></i>
                    <span>Filter</span>
                </button>
                <button type="button" class="layout-topbar-action" (click)="logout()">
                    <i class="pi pi-power-off"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>
</div>
